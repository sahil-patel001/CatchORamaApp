# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - backend/** # This triggers the pipeline only when ch

pool:
  name: Default

steps:

- checkout: self
  fetchDepth: 0
  persistCredentials: true  

- script: echo "This script runs in the 'backend' directory."
  displayName: 'Custom Directory Script'
  workingDirectory: 'backend'

- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- powershell: |
    git fetch --unshallow || echo "Already full clone"
    $changed = git diff --name-only HEAD~1 HEAD
    if ($changed -match "backend/package.json") {
      echo "##vso[task.setvariable variable=FILE_CHANGED]true"
    } else {
      echo "##vso[task.setvariable variable=FILE_CHANGED]false"
    }
  displayName: 'Check if file changed'

- script: |
    if [ "$(FILE_CHANGED)" = "true" ]; then
      echo "Install dependencies"
      npm install
    else
      echo "Skipping npm dependencies install"
    fi
  displayName: 'Conditional step'
  workingDirectory: '$(Build.SourcesDirectory)/backend'

- task: ArchiveFiles@2
  displayName: 'Archive output'
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/backend'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(artifactName).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'backend-drop'
    publishLocation: 'Container'

